<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ËêåÁæé„Å°„ÇÉ„Çì, will you be my Valentine üíå ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --accent: #ff4b7d;
      --accent-dark: #d73763;
      --text: #2b1b2b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #ffe4ec, #ffc2d1),
                  radial-gradient(circle at bottom right, #ffd1ff, #ffc0cb);
      color: var(--text);
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(40px);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 24px 20px 28px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(10px);
    }

    .gif-wrapper {
      width: 200px;
      height: 200px;
      margin: 0 auto 16px;
      border-radius: 999px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .gif-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    h1 span {
      color: var(--accent);
    }

    /* paragraphe supprim√© ici */

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
      position: relative;
      height: 56px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 24px;
      border-radius: 999px;
      transition: transform 0.2s ease, box-shadow 0.2s ease,
        background 0.2s ease, color 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: var(--white);
      box-shadow: 0 10px 20px rgba(255, 75, 125, 0.4);
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 14px 26px rgba(255, 75, 125, 0.5);
    }

    #noBtn {
      background: var(--white);
      color: var(--accent);
      border: 2px solid rgba(255, 75, 125, 0.35);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      position: absolute;
      right: 0;
      top: 0;
    }

    #noBtn.hidden {
      visibility: hidden;
    }

    #noBtn.teleporting {
      transition: none;
    }

    .message {
      margin-top: 18px;
      font-size: 1rem;
      min-height: 1.3em;
    }

    .celebrate {
      font-size: 1.3rem;
      color: var(--accent-dark);
      font-weight: 700;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .celebrate-anim {
      animation: pop 0.4s ease-out;
    }

    .heart-pop {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: heartPop 0.8s ease-out forwards;
      z-index: 3;
    }

    @keyframes heartPop {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -140%) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Fond de petits c≈ìurs -->
  <div class="hearts" id="hearts-container"></div>

  <main class="card">
    <div class="gif-wrapper">
      <!-- Mets ici le chemin/URL de ton GIF -->
      <img src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif" alt="Minion" />
    </div>

    <h1>ËêåÁæé„Å°„ÇÉ„Çì, will you be my <span>Valentineüíå</span> ?</h1>

    <div class="buttons">
      <button id="yesBtn">yes üôÜüèø‚Äç‚ôÇÔ∏è</button>
      <button id="noBtn">no NIGGAAA üôèüèΩüòî</button>
    </div>

    <div class="message" id="message"></div>
  </main>

  <script>
    // Petits c≈ìurs qui flottent
    const heartsContainer = document.getElementById("hearts-container");
    const heartChars = ["‚ù§", "üíñ", "üíò", "üíù", "üíï", "üíì", "üíû"];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent =
        heartChars[Math.floor(Math.random() * heartChars.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 6 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    for (let i = 0; i < 20; i++) {
      setTimeout(spawnHeart, i * 500);
    }
    setInterval(spawnHeart, 1500);

    // Logique des boutons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const noMessages = [
      "bruh you sure ?",
      "really ?",
      "like deadass ?",
      "gay",
      "chocolatüëÑüç´ ?",
      "„Åà„Éº„Åæ„ÅòÔºü",
      "„Åä„Å≠„Åå„ÅÑ„Éº"
    ];
    let noClickCount = 0;
    let noTeleportTimeout = null;

    function teleportNoButton() {
      const buttonsRect = document
        .querySelector(".buttons")
        .getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = buttonsRect.width - btnRect.width;
      const maxY = buttonsRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.classList.add("teleporting");
      noBtn.style.transform = `translate(${randomX - (buttonsRect.width - btnRect.width)}px, ${randomY}px)`;

      clearTimeout(noTeleportTimeout);
      noTeleportTimeout = setTimeout(() => {
        noBtn.classList.remove("teleporting");
      }, 400);
    }

    // Le "Non" fuit la souris
    noBtn.addEventListener("mouseenter", teleportNoButton);
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      teleportNoButton();
    });

    // Si elle arrive √† cliquer sur "Non"
    noBtn.addEventListener("click", () => {
      const msg = noMessages[Math.min(noClickCount, noMessages.length - 1)];
      message.textContent = msg;
      noClickCount++;

      // Apr√®s quelques clics, on laisse enfin le bouton tranquille un peu
      if (noClickCount % 3 === 0) {
        message.textContent = msg + "üíî";
      }
    });

    // Si elle clique "Oui"
    yesBtn.addEventListener("click", (e) => {
      const text = "hehe on se voit le 14 alors <3";
      message.textContent = text;
      message.classList.add("celebrate", "celebrate-anim");

      // Petit c≈ìur qui pop √† l‚Äôendroit du clic
      const heart = document.createElement("div");
      heart.className = "heart-pop";
      heart.textContent = "üíó";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 900);

      // Une fois qu‚Äôelle a dit oui, on peut d√©sactiver les boutons
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.classList.add("hidden");
    });
  </script>
</body>
</html>
